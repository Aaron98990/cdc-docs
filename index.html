<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


<!-- Custom theme styles -->
<style>
  .content {
    padding-top: 0;
      }
    p {
      line-height: 1.5rem !important;
    }

    code {
      line-height: 16px !important;
    }

    .markdown-section{
      max-width: min(90%, 800px);
    }

    .sidebar .sidebar-nav {
    line-height: 1.5em;
    }
</style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/Aaron98990/cdc-docs',
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 1,
      auto2top: true,
      notFoundPage: '_404.md',
      autoHeader: true,
      timeUpdater: {
        text: "<div align='center'>last update time: {docsify-updated}</div>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      },
      crossChapter: true,
      crossChapterText: true,
      themeColor: '#3F51B5',
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy to Clipboard -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- pfeak/docsify-updated -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- Brannua/docsify-pagination-keyboard-helper -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>

</body>

</html>
